name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/Repos/family-app-react
            git pull
            docker compose up -d --build
      - name: Notify Telegram (success)
        if: success()
        run: |
          text=$'✅ Deploy success (fmapp front)\nRepo: ${{ github.repository }}\nBy: ${{ github.event.pusher.name }}'
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
            --data-urlencode "chat_id=${{ secrets.TG_CHAT_ID }}" \
            --data-urlencode "text=${text}"
      - name: Notify Telegram (failure)
        if: failure()
        run: |
          text=$'❌ Deploy failed (fmapp front)\nRepo: ${{ github.repository }}\nBy: ${{ github.event.pusher.name }}\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
            --data-urlencode "chat_id=${{ secrets.TG_CHAT_ID }}" \
            --data-urlencode "text=${text}"
